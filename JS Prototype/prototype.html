<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="utils.js"></script>
        <script src="Config.js"></script>
        <script src="IOServicesConfig.js"></script>
        <script src="ConfigGuiModules/ConfigGuiModules.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
        <script type="text/javascript">
            $(document).ready(function() {
                let b = new ConfigGui(ButtonService_PollingConfigIni);

                
                $("#btnSave").click(function(){
                    downloadBlob(b.GetByteArray(), "test.bin", "application/octet-stream");
                });
                $("#btnLoad").change(function(evt){
                    var test = new FileReader();

                    test.onload = function(evt) {
                        if(evt.target.readyState != 2) return;
                        if(evt.target.error) {
                            alert('Error while reading file');
                            return;
                        }

                        b.SetByteArray(new Uint8Array(evt.target.result));
                        $('body').append(wrapInConfigContainerGui("", b.GetHtml()));
                    };
                    
                    test.readAsArrayBuffer(evt.target.files[0]);
                });
            });
        </script>
    </head>
    <body>
        <input id="btnSave" type="button" value="Save"><br>
        <input id="btnLoad" type="file"><br>
    </body>
</html>
